appId: com.openworldlabs.vgcontrol
productName: OWL Control
directories:
  output: dist
  buildResources: build-resources

files:
  - dist/**/*
  - node_modules/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!src/**/*"
  - "!**/*.map"
  - "!**/*.md"
  - "!.github/**/*"
  - "!scripts/**/*"
  - "!data/**/*"
  - "!logs/**/*"

extraResources:
  - from: vg_control
    to: vg_control
    filter:
      - "**/*.py"
      - "**/*.pyd"
      - "!**/__pycache__"
      - "!**/*.pyc"
  - from: rawinputlib.dll
    to: rawinputlib.dll
  - from: python-dist
    to: python-dist
    filter:
      - "**/*"

mac:
  category: public.app-category.utilities
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false

win:
  target:
    - nsis
  publisherName: "Open World Labs"

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  license: LICENSE
  warningsAsErrors: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OWL Control

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: src/assets
  desktop:
    Name: OWL Control
    Comment: Video game control input tracking application
    Categories: Utility

publish:
  - provider: github
    owner: openworldlabs
    repo: vg-control
    releaseType: release