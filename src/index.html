<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Renamed to globals.css by the build process -->
  <link rel="stylesheet" href="globals.css">
  <script>
    // Avoid "ResizeObserver loop limit exceeded" error in dev
    const resizeObserverLoopErrRe = /^[^(ResizeObserver loop limit exceeded)]/;
    const originalConsoleError = console.error;
    console.error = (...args) => {
      if (args.length > 0 && typeof args[0] === 'string' && resizeObserverLoopErrRe.test(args[0])) {
        // Ignore the error
        return;
      }
      originalConsoleError.apply(console, args);
    };
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- Script is loaded with defer attribute in head -->
</body>
</html>
